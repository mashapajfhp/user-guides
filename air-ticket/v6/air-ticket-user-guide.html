<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>air ticket - User Guide</title>
      <style>
          :root {
              --primary-color: #1a73e8;
              --secondary-color: #34a853;
              --warning-color: #fbbc04;
              --danger-color: #ea4335;
              --text-color: #202124;
              --text-secondary: #5f6368;
              --bg-color: #ffffff;
              --bg-secondary: #f8f9fa;
              --border-color: #dadce0;
              --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
          }
          
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
          
          body {
              font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
              line-height: 1.6;
              color: var(--text-color);
              background: var(--bg-secondary);
          }
          
          .container {
              max-width: 1200px;
              margin: 0 auto;
              padding: 24px;
          }
          
          header {
              background: var(--bg-color);
              border-bottom: 1px solid var(--border-color);
              padding: 24px 0;
              margin-bottom: 24px;
              box-shadow: var(--shadow);
          }
          
          header h1 {
              font-size: 2rem;
              font-weight: 500;
              color: var(--text-color);
          }
          
          header .subtitle {
              color: var(--text-secondary);
              margin-top: 8px;
          }
          
          .section {
              background: var(--bg-color);
              border-radius: 8px;
              padding: 24px;
              margin-bottom: 24px;
              box-shadow: var(--shadow);
          }
          
          .section h2 {
              font-size: 1.5rem;
              font-weight: 500;
              margin-bottom: 16px;
              padding-bottom: 12px;
              border-bottom: 2px solid var(--primary-color);
          }
          
          .section h3 {
              font-size: 1.25rem;
              font-weight: 500;
              margin: 20px 0 12px 0;
              color: var(--text-color);
          }
          
          .section h4 {
              font-size: 1.1rem;
              font-weight: 500;
              margin: 16px 0 8px 0;
              color: var(--text-secondary);
          }
          
          .section p {
              margin-bottom: 12px;
              color: var(--text-color);
          }
          
          .section ul, .section ol {
              margin: 12px 0;
              padding-left: 24px;
          }
          
          .section li {
              margin-bottom: 8px;
          }
          
          .step-box {
              background: var(--bg-secondary);
              border-left: 4px solid var(--primary-color);
              padding: 16px;
              margin: 16px 0;
              border-radius: 0 8px 8px 0;
          }
          
          .step-box.success {
              border-left-color: var(--secondary-color);
          }
          
          .step-box.warning {
              border-left-color: var(--warning-color);
          }
          
          .step-box.danger {
              border-left-color: var(--danger-color);
          }
          
          .screenshot {
              max-width: 100%;
              border: 1px solid var(--border-color);
              border-radius: 8px;
              margin: 16px 0;
              box-shadow: var(--shadow);
          }
          
          .screenshot img {
              max-width: 100%;
              display: block;
              border-radius: 8px;
          }
          
          .screenshot figcaption {
              padding: 12px;
              background: var(--bg-secondary);
              font-size: 0.9rem;
              color: var(--text-secondary);
              border-top: 1px solid var(--border-color);
              border-radius: 0 0 8px 8px;
          }
          
          table {
              width: 100%;
              border-collapse: collapse;
              margin: 16px 0;
          }
          
          th, td {
              padding: 12px;
              text-align: left;
              border-bottom: 1px solid var(--border-color);
          }
          
          th {
              background: var(--bg-secondary);
              font-weight: 500;
          }
          
          .badge {
              display: inline-block;
              padding: 4px 12px;
              border-radius: 16px;
              font-size: 0.85rem;
              font-weight: 500;
          }
          
          .badge-success {
              background: #e6f4ea;
              color: #1e8e3e;
          }
          
          .badge-warning {
              background: #fef7e0;
              color: #b06000;
          }
          
          .badge-danger {
              background: #fce8e6;
              color: #c5221f;
          }
          
          .badge-info {
              background: #e8f0fe;
              color: #1967d2;
          }
          
          .validation-summary {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 16px;
              margin: 24px 0;
          }
          
          .validation-card {
              background: var(--bg-secondary);
              padding: 16px;
              border-radius: 8px;
              text-align: center;
          }
          
          .validation-card .number {
              font-size: 2rem;
              font-weight: 500;
              color: var(--primary-color);
          }
          
          .validation-card .label {
              color: var(--text-secondary);
              font-size: 0.9rem;
          }
          
          footer {
              text-align: center;
              padding: 24px;
              color: var(--text-secondary);
              font-size: 0.9rem;
          }
          
          @media (max-width: 768px) {
              .container {
                  padding: 16px;
              }
              
              .section {
                  padding: 16px;
              }
              
              header h1 {
                  font-size: 1.5rem;
              }
          }
      </style>
  </head>

  </html>
