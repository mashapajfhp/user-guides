<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>overtime - User Guide</title>
      <style>
          :root {
              --primary-color: #1a73e8;
              --secondary-color: #34a853;
              --warning-color: #fbbc04;
              --danger-color: #ea4335;
              --text-color: #202124;
              --text-secondary: #5f6368;
              --bg-color: #ffffff;
              --bg-secondary: #f8f9fa;
              --border-color: #dadce0;
              --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
          }
          
          * { margin: 0; padding: 0; box-sizing: border-box; }
          
          body {
              font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
              line-height: 1.6;
              color: var(--text-color);
              background: var(--bg-secondary);
          }
          
          .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
          
          header {
              background: linear-gradient(135deg, var(--primary-color), #4285f4);
              color: white;
              padding: 48px 0;
              margin-bottom: 24px;
          }
          
          header h1 { font-size: 2.5rem; font-weight: 500; }
          header .subtitle { opacity: 0.9; margin-top: 8px; font-size: 1.2rem; }
          
          .section-block {
              background: var(--bg-color);
              border-radius: 8px;
              padding: 24px;
              margin-bottom: 24px;
              box-shadow: var(--shadow);
          }
          
          .section-block h2 {
              font-size: 1.5rem;
              font-weight: 500;
              margin-bottom: 16px;
              padding-bottom: 12px;
              border-bottom: 2px solid var(--primary-color);
          }
          
          .section-block h3 { font-size: 1.25rem; font-weight: 500; margin: 24px 0 12px 0; color: var(--primary-color); }
          .section-block h4 { font-size: 1.1rem; font-weight: 500; margin: 16px 0 8px 0; }
          .section-block p { margin-bottom: 12px; }
          .section-block ul, .section-block ol { margin: 12px 0; padding-left: 24px; }
          .section-block li { margin-bottom: 8px; }
          
          .intro { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 20px; }
          
          .step-box {
              background: var(--bg-secondary);
              border-left: 4px solid var(--primary-color);
              padding: 16px;
              margin: 16px 0;
              border-radius: 0 8px 8px 0;
          }
          
          .step-box.success { border-left-color: var(--secondary-color); background: #e6f4ea; }
          .step-box.warning { border-left-color: var(--warning-color); background: #fef7e0; }
          .step-box.danger { border-left-color: var(--danger-color); background: #fce8e6; }
          .step-box.info { border-left-color: var(--primary-color); background: #e8f0fe; }
          
          .success-indicator { color: var(--secondary-color); font-style: italic; }
          
          table { width: 100%; border-collapse: collapse; margin: 16px 0; }
          th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
          th { background: var(--bg-secondary); font-weight: 500; }
          tr:hover { background: var(--bg-secondary); }
          
          .badge {
              display: inline-block;
              padding: 4px 12px;
              border-radius: 16px;
              font-size: 0.85rem;
              font-weight: 500;
          }
          
          .badge-success { background: #e6f4ea; color: #1e8e3e; }
          .badge-warning { background: #fef7e0; color: #b06000; }
          .badge-danger { background: #fce8e6; color: #c5221f; }
          .badge-info { background: #e8f0fe; color: #1967d2; }
          
          .validation-summary {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 16px;
              margin: 24px 0;
          }
          
          .validation-card {
              background: var(--bg-secondary);
              padding: 20px;
              border-radius: 8px;
              text-align: center;
              border: 1px solid var(--border-color);
          }
          
          .validation-card .number { font-size: 2rem; font-weight: 500; color: var(--primary-color); }
          .validation-card .label { color: var(--text-secondary); font-size: 0.9rem; margin-top: 8px; }
          
          .context-items {
              display: flex;
              flex-wrap: wrap;
              gap: 16px;
              margin: 16px 0;
          }
          
          .context-item {
              background: var(--bg-secondary);
              padding: 12px 16px;
              border-radius: 8px;
              border: 1px solid var(--border-color);
          }
          
          .context-item .label { font-weight: 500; display: block; font-size: 0.85rem; color: var(--text-secondary); }
          .context-item .value { font-size: 1.1rem; }
          
          .screenshots { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 16px; margin: 20px 0; }
          .screenshot { margin: 0; }
          .screenshot img { width: 100%; border-radius: 8px; border: 1px solid var(--border-color); }
          .screenshot figcaption { text-align: center; font-size: 0.9rem; color: var(--text-secondary); margin-top: 8px; }
          
          .citations { margin-top: 20px; padding-top: 16px; border-top: 1px solid var(--border-color); }
          
          footer {
              text-align: center;
              padding: 24px;
              color: var(--text-secondary);
              font-size: 0.9rem;
          }
          
          @media (max-width: 768px) {
              .container { padding: 16px; }
              .section-block { padding: 16px; }
              header h1 { font-size: 1.75rem; }
              header { padding: 32px 0; }
          }
      </style>
  </head>
  <body>
      <header>
          <div class="container">
              <h1>overtime</h1>
              <p class="subtitle">User Guide Documentation</p>
              
          </div>
      </header>
      
      <main class="container">
          <div class="section-block"><p>Content generation in progress...</p></div>
      </main>
      
      <footer>
          <p>Generated by Bayzat Documentation System</p>
          <p>Last updated: 2026-01-12</p>
      </footer>
  </body>
  </html>
