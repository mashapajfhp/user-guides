<head>
  <meta charset="UTF-8">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #1a1a2e;
      background: #f8f9ff;
      min-height: 100vh;
    }
    .header {

      padding: 60px 40px 50px;
      text-align: center;
    }

    .header p { font-size: 1.15rem; opacity: 0.92; max-width: 600px; margin: 0 auto; }
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 28px;
    }
    .stat { text-align: center; }
    .stat-number { font-size: 2rem; font-weight: 700; }
    .stat-label { font-size: 0.85rem; opacity: 0.85; text-transform: uppercase; letter-spacing: 0.05em; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    .search-bar {
      margin: -28px auto 32px;
      max-width: 560px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 16px 20px 16px 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      outline: none;
      transition: border-color 0.2s;
    }
    .search-bar input:focus { border-color: #6B46C1; }
    .search-bar svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      width: 20px;
      height: 20px;

    .categories {

      gap: 8px;
      justify-content: center;
      margin-bottom: 32px;

    .cat-btn {

      border: 1px solid #e2e8f0;
      background: #fff;
      color: #475569;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;

      color: #fff;
      border-color: #6B46C1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding-bottom: 60px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(107,70,193,0.12);
      border-color: #6B46C1;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    .card-title { font-size: 1.1rem; font-weight: 600; color: #1a1a2e; }
    .card-version {
      font-size: 0.75rem;
      color: #6B46C1;
      background: #f3e8ff;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 500;
      margin-left: auto;
    }
    .card-desc {
      font-size: 0.88rem;
      color: #64748b;
      flex: 1;
      margin-bottom: 16px;
    }
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag {
      font-size: 0.72rem;
      color: #6B46C1;
      background: #faf5ff;
      padding: 3px 10px;
      border-radius: 12px;
      border: 1px solid #e9d5ff;
    }
    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #f1f5f9;
    }
    .card-audience {
      font-size: 0.78rem;
      color: #94a3b8;
      font-weight: 500;
    }
    .card-arrow {
      color: #6B46C1;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .footer {
      text-align: center;
      padding: 32px;
      color: #94a3b8;
      font-size: 0.85rem;
      border-top: 1px solid #e2e8f0;
      background: #fff;
    }
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
      font-size: 1.1rem;
      grid-column: 1 / -1;
    }
    /* Category colors */
    .bg-payroll { background: #ecfdf5; }
    .bg-time { background: #eff6ff; }
    .bg-people { background: #fef3c7; }
    .bg-performance { background: #fce7f3; }
    .bg-settings { background: #f3e8ff; }

  </style>

      { slug: "work-timings", name: "Work Timings", version: "v1", cat: "time", icon: "ðŸ•", bg: "bg-time", desc: "Define work schedules, flexible timing, late arrival rules, and break policies.", audience: "Admin", tags: ["office hours", "schedule", "flexible"] },
      { slug: "workflows", name: "Workflows", version: "v1", cat: "automation", icon: "âš¡", bg: "bg-automation", desc: "Build automated workflows with triggers, conditions, and task assignments.", audience: "Admin", tags: ["automation", "triggers", "tasks"] }
    ];

    const BASE = "https://mashapajfhp.github.io/user-guides";
    const grid = document.getElementById("grid");
    const search = document.getElementById("search");
    let activeCategory = "all";

    function getUrl(g) {
      if (g.slug === "leave-encashment") return `${BASE}/leave-encashment/v1/leave-encashment-user-guide.html`;
      return `${BASE}/${g.slug}/${g.version}/${g.slug}-user-guide.html`;
    }

    function render(filter = "", cat = "all") {
      const q = filter.toLowerCase();
      const filtered = guides.filter(g => {
        const matchCat = cat === "all" || g.cat === cat;
        const matchSearch = !q || g.name.toLowerCase().includes(q) || g.desc.toLowerCase().includes(q) || g.tags.some(t => t.toLowerCase().includes(q));
        return matchCat && matchSearch;
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<div class="no-results">No guides match your search.</div>';
        return;
      }

      grid.innerHTML = filtered.map(g => `
        <a class="card" href="${getUrl(g)}" data-cat="${g.cat}">
          <div class="card-header">
            <div class="card-icon ${g.bg}">${g.icon}</div>
            <div class="card-title">${g.name}</div>
            <span class="card-version">${g.version}</span>
          </div>
          <div class="card-desc">${g.desc}</div>
          <div class="card-tags">${g.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
          <div class="card-footer">
            <span class="card-audience">${g.audience}</span>
            <span class="card-arrow">&rarr;</span>
          </div>
        </a>
      `).join("");
    }

    search.addEventListener("input", () => render(search.value, activeCategory));

    document.getElementById("categories").addEventListener("click", e => {
      if (!e.target.classList.contains("cat-btn")) return;
      document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
      e.target.classList.add("active");
      activeCategory = e.target.dataset.cat;
      render(search.value, activeCategory);
    });

    render();
  </script>
